<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://primefaces.org/ui"
      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable border="1" style="width: 50%" value="#{managerProduto.lista}" var="prod">
                <h:column>
                    <h:outputText  value="#{prod.id}"></h:outputText>
                </h:column>
                <h:column>
                    <h:outputText value="#{prod.nome}"></h:outputText>
                </h:column>
                <h:column>
                    <h:outputText value="#{prod.descricao}"></h:outputText>
                </h:column>
                <h:column>
                    <h:outputText value="#{prod.valor}"></h:outputText>
                </h:column>
            </h:dataTable>
        </h:form>
        
    </h:body>
</html>
